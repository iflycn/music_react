<!doctype html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

  <link rel="shortcut icon" href="favicon.ico">
  <title>Gito Player</title>
  <style>body{background:#fcfcfc}.loading{position:absolute;top:50%;left:50%;width:42px;height:42px;transform:translate(-50%,-50%)}.loading svg{height:100%;width:100%;animation:rotate 2s linear infinite}.loading circle{stroke:#df3436;stroke-width:2;stroke-dasharray:90,200;stroke-linecap:round}@keyframes rotate{100%{transform:rotate(360deg)}}</style>
</head>

<body>
  <div id="app">
    <div class="loading"><svg viewBox="25 25 50 50"><circle cx="50" cy="50" r="20" fill="none"></circle></svg></div>
  </div>
</body>

</html>
